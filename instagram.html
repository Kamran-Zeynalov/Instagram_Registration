<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign in Instagram</title>
</head>

<body>

    <div class="window">
        <div class="registr">
            <div class="caption">
                <div class="image">
                    <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img"
                        style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/y-/r/yXM3FgMdVNX.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
                </div>
                <div class="text">
                    <h3>
                        Sign up to see your friends' photos and videos.
                        </h4>
                </div>
                <div class="button-icon">
                    <button>
                        <div class="icon">
                            <i class="fa-brands fa-square-facebook"></i>
                        </div>
                        <a href="https://www.facebook.com" target="_blank">
                            <div class="facebook">
                                <p>
                                    Login width Facebook
                                </p>
                            </div>
                        </a>
                    </button>

                </div>
            </div>
            <div class="userInfo">
                <form action="">
                    <input id="firstname" type="text" placeholder="Firstname">
                    <input id="surname" type="text" placeholder="Surname">
                    <span class="erorNick"></span>
                    <input id="mail" type="email" placeholder="Email">
                    <input id="pass" type="password" placeholder="Password">
                    <span class="erorAccount"></span>
                    <button id="btn">Register</button>
                </form>
            </div>

        </div>
    </div>
    <script src="./assets/js/script.js"></script>

</body>

</html>
